---
layout: default
---
<div class="home">
<div class="cat-heading">
  <small>Posts in category : {{ page.category }}</small>
  </div>
  <ul class="post-list">
    {% for post in site.categories[page.category] %}
 
      <li>
        <div class="blog-post">
          <div class="row">
            <div class="col-md-2" style="width: 100px;">
                {% if post.image %}
                <div class="image-mini" style="background-image: url({{ post.image }})">
                </div>
                {% endif %}
            </div>
            <div class="col-md-8">
                <h3>
                  <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
               
                <p>{{ post.excerpt }}</p>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
               
              </div>
          </div>
          </div>
          

        </li>
    {% endfor %}
  </ul>

 


</div>
